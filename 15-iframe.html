<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <h1>인라인프레임</h1>
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2o3N7LxGNks"
        title="Yung Lean - friday the 13th"
        frameborder="0" allowfullscreen
      ></iframe>
      <!-- 아이프레임을 쓸때는 title을 써줘야 스크린리더가 잘 읽어줌 -->
    </div>

    <figure>
      <div class="iframe-container iframe16">
        <!-- 반응형을 위해서는  -->
        <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념" 
                frameborder="0" allowfullscreen 
                src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
      </div>
    </figure>

  </body>
</html>
