<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 피겨요소</title>
  </head>
  <body>
    <h1>
      <img src="./images/webcafe-logo.png" alt="" />
    </h1>
    <h1>웹카페</h1>
    <!-- <figure> 태그는 HTML에서 이미지, 동영상, 그래픽 등의 독립적인 콘텐츠를 그룹화하는 데 사용되는 컨테이너 요소입니다. 일반적으로 <figure> 태그는 <figcaption> 요소와 함께 사용되어 해당 콘텐츠의 캡션(설명)을 제공합니다.

 -->
    <figure>
      <img src="images/rwd.jpg" alt="" />
      <figcaption>
        <p>
          <strong>Responsive Web<br />Design Strategies</strong>
          <span>반응형 웹디자인 전략</span>
        </p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>

    <figure>
      <img src="images/likelion-black.png" alt="" />
      <figcaption>like lion</figcaption>
    </figure>
  </body>
</html>
