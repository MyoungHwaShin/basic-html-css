<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- MS IE의 호환성 보기 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 앞에 X- 가 붙으면 공식이 아닌거지 마치 엑스보이프렌드처럼 ㅋㅋ UA는 유저에이전트라는 뜻 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제목과 단락</title>
  </head>
  <body>
    <!-- 숨김제목  -->
    <h1>매장 찾기</h1>
    <p>카페 W를 가까이에서 경험해보세요.</p>
    <p>고객님과 가장 가까이 있는 매장을 찾아보세요!</p>
    <ul>
      <li>리저브 매장</li>
      <li>드라이브스루 매장</li>
      <li>커뮤니티 매장</li>
      
    </ul>

    <!-- division 남발은 그닥 좋지 못합니다 -->
    
    
  </body>
</html>
