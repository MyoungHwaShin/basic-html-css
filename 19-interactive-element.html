<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터랙티브요소</title>
  </head>
  <body>
    <!-- 다이얼로그 예시 -->
    <dialog open aria-label="가입안내">
      <!-- open 속성을 줘야 유지된다.없으면 자체적으로 사라짐.
     ARIA-label 속성은 img에만 쓸 수 있는 alt와 다르게 광범위하게 사용할 수 있음. -->
      <p>차별화된 회원가입 혜택</p>
      <a href="/">지금 바로 만나보세요!</a>
      <form method="dialog">
        <!-- 폼태그는 div도 사용 가능 버튼 타입 생략시 submit기능을 한다
    그래서 버튼으로 타입지정해줌. -->
        <button type="button">오늘 하루 안 보기</button>
        <button type="button">닫기</button>
      </form>
    </dialog>
  </body>

  <!-- 상세 및 요약 정보 제공 예시 -->
  <div>
    <details open>
      <!-- 앞에 열고 닫는 모양이 있음 그래서 정보를 숨겼다 보여줬다가 가능함 
      open없으면 처음에는 닫혀 있음-->
      <summary>국민 내일배움카드</summary>
      <figure>
        <img src="images/learn-card.png" alt="" />
      </figure>
      <p>
        급격한 기술 발전 및 노동시장 변화에 대응하는 사회안전망 차원에서 국민
        스스로 직업능력개발훈련을 실시할 수 있도록 훈련비 등을 지원받을 수 있는
        카드를 의미한다.
      </p>
    </details>
  </div>
</html>

<!-- header라는 의미를 가지면 헤더로 했어야 했는데
ARIA속성 중 하나인 role을 넣어서 div role = banner 의미를 줘서 헤더와 비슷하게 역할을 주는게 
ARIA의 역할입니다. -->
<!-- 다이얼로그는 요소를 열'닫하기 때문에 마우스로 열어야 정보를 얻을 수 있는데
label>select>option 으로 label 모든 폼 서식은 1:1에 대응하게 만들어야 한다고 했는데
1:n으로 암묵적으로 표현되기도 한다.

-->
