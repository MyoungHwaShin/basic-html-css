<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크립팅 요소</title>
    <link rel="stylesheet" href="./style/card.css" />
    <script src="./js/card.js" defer></script>
    <!-- css연결할때 파비콘 이외에도 link 사용한당 
  자바스크립트는 script로 연결한다.
파싱 코드를 해석하는 것-->
<noscript>
  <p>Javascript를 지원하지 않은 환경에서는 서비스를 이용할 수 없습니다.</p>
</noscript>
</head>
<body>

  <button type="button" class="flip-button">카드 뒤집기</button>
  <!-- 노스트립트가 작동하지 않는 이유는 현재 작성중인 코드가 스크립트를 지원 중인 태그이기 때문이다
   -->
  
  <div class="card-wrapper">
    <div class="card">
      <div class="card-face card-face-black"></div>
      <div class="card-face card-face-white"></div>
    </div>
  </div>
  <!-- 스크립트의 위치가 헤드영역일때와 밑일때가 왜 다르지 ?
    헤드위치에서 파싱을 하다가 스크립트 만나면 파싱을 중단 후 자바스크립트를 다운로드요청 후 받을 때까지 대기하는데 문제는 밑에 있는 body영역이 아직 해석되지 않은 상태인 것
    body를 파싱하면 dom 트리(계층구조)를 구성하는데 자바스크립트는 계층구조 해석없이 자바스크립트를 가져올 수 없어용 그래서 해석하지 못 한것. 그러나 html5 에 추가된 async를 이용하면
    해석과 다운로드를 동시에 실행한다 그러나 html 다운 중에 중단 후 다운 스크립트를 다운하는데

    디퍼는 html파싱을 중단하지 않고 스크립트를 만나면 다운받고 실행을 html 파싱이 끝나고 실행한다. 
   -->
</body>
</html>
