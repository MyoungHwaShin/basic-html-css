      폼태그에서 필드셋과 레전드가 본래 세트이나 xhtml에서만 무조건적 세트이고
    html에서는 아니기 때문에 상황에 따라 써준다. -->
    <fieldset>

        <input id="search" type="search" maxlength="10" minlength="6" placeholder="검색어" />
        <!-- input 태그 개쩐다 https://www.miketaylr.com/pres/html5/forms2.html -->

        input 값은 type에 따라 매우 다른 서식을 갖는다.
        web forms 2.0(이게 지원되면 유효성 검증을 웹자체가 갖게 된다.)
        -->
