<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인용문과 줄바꿈</title>
  </head>
  <body>
    <blockquote cite="ispn">
      <!-- 블록큐는 인용문요소
    
      블록단위는 블록큐 / div
  
      작은 거는 <q>요소 / span 요소-->
      <p>
        우리가 할 수 있는 노력은 과정이 전부야.
        <br />
        결과는 우리 손 안에 있는 게 아니야.
      </p>
      <cite>드라마 &lt;미생&gt; 중에서</cite>
    </blockquote>
    <!-- 블록큐는 저작권 이슈 때문에 사용. 만약 책을 이용하면 -> cite="ispn번호 넣기" 
    저작권 이슈가 생각보다 큰 문제가 될 수 있기에..
    -->
  </body>
</html>
